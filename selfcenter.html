	<script>
		// 过渡显示
function picUpload(){
    //iframe层
layer.open({
  type: 2,
  area: ['360px', '500px'],
  skin: 'layui-layer-rim', //加上边框
  content: ['picUpload.html', 'yes']
});
}
		// 删除
		function deleteIt(id) {
			//询问框
			layer.confirm('确认删除该图吗？', {
				skin: 'layui-layer-molv',
				btn: ['确认', '取消'] //按钮
			}, function () {
				layer.msg('删除成功', { icon: 1 });
				$(id).hide();
			});

		}
	</script>
